<div class="row">
    <div class="column">
        <h3>Enter Customer Details</h3>
        <hr>
        <div class="form-group" [class.has.error]="firstcontrol.touched&& firstcontrol.invalid">
            <input type="text" class="form-control"   #firstcontrol='ngModel' pattern="[a-zA-z ]*" placeholder="First name" required="required"
                value={{regcust.firstName}} [(ngModel)]=regcust.firstName [ngModelOptions]="{standalone: true}">
                <div *ngIf='firstcontrol.touched && firstcontrol.invalid'>
                    <span class='help-block alert-danger' *ngIf='firstcontrol.touched && firstcontrol.invalid'>
                        Enter a valid name
                    </span>
                </div>
        </div>
        <div class="form-group" [class.has.error]="lastcontrol.touched&& lastcontrol.invalid" >
            <input type="text" class="form-control"  #lastcontrol='ngModel' pattern="[a-zA-z ]*" placeholder="Last name" required="required"
                value={{regcust.lastName}} [(ngModel)]=regcust.lastName [ngModelOptions]="{standalone: true}">
                <div *ngIf='lastcontrol.touched && lastcontrol.invalid'>
                    <span class='help-block alert-danger' *ngIf='lastcontrol.touched && lastcontrol.invalid'>
                        Enter a valid name
                    </span>
                </div>
        </div>
        <div class="form-group" [class.has.error]="mailcontrol.touched&& mailcontrol.invalid">
            <input type="email" class="form-control"   #mailcontrol='ngModel' pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="email" required="required" value={{regcust.email}}
                [(ngModel)]=regcust.email [ngModelOptions]="{standalone: true}">
                <div *ngIf='mailcontrol.touched && mailcontrol.invalid'>
                    <span class='help-block alert-danger' *ngIf='mailcontrol.touched && mailcontrol.invalid'>
                        Enter a valid email
                    </span>
                </div>
        </div>
        <div class=" form-group"  [class.has.error]="phonecontrol.touched&& phonecontrol.invalid">
            <input type="text" class="form-control" placeholder="Contact no." required="required"
            #phonecontrol='ngModel'   pattern="[0-9]{10}$" 
                value={{regcust.contactNo}} [(ngModel)]=regcust.contactNo [ngModelOptions]="{standalone: true}">
                <div *ngIf='phonecontrol.touched && phonecontrol.invalid'>
                    <span class='help-block alert-danger' *ngIf='phonecontrol.touched && phonecontrol.invalid'>
                      enter valid mobile number 
                    </span>
                </div><br>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary button" style="float:right;"
                (click)='sendDetails()'>Payment</button>
        </div>
    </div>
    <div class="column">
        <h3>Tour Details</h3>
        <hr>
        <div class="form-group">
            <label class="lbl">Bus Number : </label>
            <label>{{busDetails.BusNumber}}</label>
        </div>
        <div class="form-group">
            <label class="lbl">Agency Name :</label>
            <label>{{busDetails.AgencyNAme}} </label>
        </div>
        <div class="form-group">
            <label class="lbl">From : </label>
            <label>{{busDetails.Source}}</label>
        </div>
        <div class="form-group">
            <label class="lbl">To : </label>
            <label>{{busDetails.Destination}}</label>
        </div>
        <div class=" form-group">
            <label class="lbl">Boarding Date : </label>
            <label>{{boardingDate}}</label>
        </div>
        <div class=" form-group">
            <label class="lbl">Dropping Date : </label>
            <label> {{droppingDate}}</label>

        </div>
    </div>
